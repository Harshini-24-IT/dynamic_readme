name: Generate Timestamp

on:
  workflow_dispatch:
jobs:
  generate-timestamp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Generate Timestamp
        run: echo $(date +%s) > timestamp.txt
      - name: Upload Timestamp
        uses: actions/upload-artifact@v2
        with:
          name: timestamp
          path: timestamp.txt
     
  display:
     runs-on: ubuntu-latest
     needs: generate-timestamp
     steps:
      - name: Download number file
        uses: actions/download-artifact@v2
        with:
          name: number
      - name: Display badge
        uses: badges/gh-actions@v1.0.0
        with:
          args: |
            badge.svg?label=Number&logo=data:image/png;base64,&color=blue&style=flat-square&logoColor=white
          link: https://github.com/username/repo
          env:
            GITHUB_TOKEN
